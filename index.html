<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Baddie Test</title>
</head>
<body>

    <!-- top section -->

    <div class="class py-3 bg-white text-center">

        <div class="container">
            <h2 class="text-warning display-3 my-4">Baddie Test</h2>
        </div>
    </div>

    <!-- results -->
    <div class="result py-4 d-none bg-light text-center">
        <div class="class container lead">
            <p><span class="you"></span> is <span class="text-secondary display-4 p-3 resultOutput"></span>baddie</p>
        </div>
    </div>

    <div class="quiz py-4 bg-warning">
        <div class="container">
            <h2 class="my-5 text-secondary">Let's get started...</h2>

            <form class="quiz-form text-light">

                <!-- name input -->
                <div class="container">
                    <label  class="text-secondary" >What's your name</label>
                    <input type="text" name="name" placeholder="name" >
                    
                </div>
                <!-- question 1 -->
                <div class="my-5">
                    <p class="lead font-weight-normal text-secondary">1. What does a baddie do in a lipgloss crisis?</p>
                    <div class="form-check my-2 text-secondary">
                        <input type="radio" name="q1" value="A" checked>
                        <label class="form-check-label">This will never be, we always have extra</label>
                    </div>
                    <div class="form-check my-2 text-secondary">
                        <input type="radio" name="q1" value="B">
                        <label class="form-check-label">Run to the nearest store STAT</label>
                    </div>
                </div>
                <!-- question 2 -->
                <div class="my-5">
                    <p class="lead font-weight-normal text-secondary">2. How does a baddie handle a bad hair day?</p>
                    <div class="form-check my-2 text-secondary">
                        <input type="radio" name="q2" value="A">
                        <label class="form-check-label">Throw a hat on and call it a day</label>
                    </div>
                    <div class="form-check my-2 text-secondary">
                        <input type="radio" name="q2" value="B">
                        <label class="form-check-label">Headwrap, add some big earrings and a bold lip as a distraction</label>
                    </div>
                </div>
                <!-- question 3 -->
                <div class="my-5">
                    <p class="lead font-weight-normal text-secondary">3. How many purses is too many purses?</p>
                    <div class="form-check my-2 text-secondary">
                        <input type="radio" name="q3" value="A">
                        <label class="form-check-label">Too many? What's that?</label>
                    </div>
                    <div class="form-check my-2 text-secondary">
                        <input type="radio" name="q3" value="B">
                        <label class="form-check-label">Maybe 3-4 purses is enough</label>
                    </div>
                </div>
                <!-- question 4 -->
                <div class="my-5">
                    <p class="lead font-weight-normal text-secondary">4. What's the best accessory a baddie </p>
                    <div class="form-check my-2 text-secondary">
                        <input type="radio" name="q4" value="A">
                        <label class="form-check-label">Lipgloss, mirror, and a cute skirt</label>
                    </div>
                    <div class="form-check my-2 text-secondary">
                        <input type="radio" name="q4" value="B">
                        <label class="form-check-label">Self confidence and a bomb ass smile</label>
                    </div>
                </div>

                <div class="text-center ">
                    <input type="submit" class="btn btn-light bg-secondary">
                </div>
            </form>


        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
